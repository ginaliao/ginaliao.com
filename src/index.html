---
layout: home
---

<h1 class="hero-title">Hello, I'm Gina Liao.</h1>
<p class="hero-subtitle">A front-end developer based in Auckland, New Zealand.</p>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
