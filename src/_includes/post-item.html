<ul class="post-list">
  {% for post in site.posts limit:include.max %}
    <li class="post-item">
      <h2 class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a>
      </h2>

      <span>
        <a href="" class="post-category">{{ post.category }}</a> &raquo; <span class="post-meta">{{ post.date | date: '%-d %b %Y' }}</span>
      </span>
    </li>
  {% endfor %}
</ul>
