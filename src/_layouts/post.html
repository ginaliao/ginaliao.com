---
layout: default
---

<article class="post">
  <header class="post-header">
  	<div class="container">
      <p class="post-meta"><time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%B %d, %Y' }}</time></p>
  		<h1 class="post-title">{{ page.title }}</h1>  
  	</div>
  </header>

  <div class="post-content">
  	<div class="container">
  		{{ content }}
  	</div>   
  </div>
</article>
