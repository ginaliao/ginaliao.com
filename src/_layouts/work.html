---
layout: default
---

<section>
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="page-subtitle"><a href="{{ page.site_url }}">{{ page.site_url | replace:'http://', '' | replace:'https://', '' }}</a></p>
  </header>

  <div class="page-content">
    {{ content }}
  </div>

  <h2 class="h5 u-flush">Responsibilities</h2>
  <p class="recede u-flush">{{ page.responsibilities | join: ' / ' }}</p>
</section>
